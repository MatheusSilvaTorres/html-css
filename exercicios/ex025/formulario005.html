<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Checkbox e botões de rádios</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <!--Para funcionar o botão de radio os botões precisam ter o mesmo name-->
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="mas" value="M"> <label for="mas">Masculino</label>
            <input type="radio" name="sexo" id="fem" checked value="F">  <label for="fem"> Femenino</label>
        </fieldset>

        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="esbas" id="iesbas"> <label for="iesbas">basquete</label> <br>  
            <input type="checkbox" name="esfut" id="iesfut" checked> <label for="iesfut">Futebol</label> <br> 
            <input type="checkbox" name="esnat" id="iesnat"> <label for="iesnat">natação</label> <br> 
            <input type="checkbox" name="esten" id="iesten"> <label for="iesten">tênis</label> <br> 
        </fieldset>


        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
