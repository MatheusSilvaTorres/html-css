<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.container{
            background-color: lightsalmon;
            display: flex;
            flex-flow: row nowrap;
        }

        div.item{
            background-color: lightblue;
            border: 1px solid black;
            text-align: center;
            padding: 20px;
        /*por padrão order é 0*/
        }

        #i0{
            order: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item" style="order: -1;"> A </div>
        <div class="item" id="i0"> B </div>
        <div class="item"> C </div>
        <div class="item" style="order: -3;"> D </div>
        <div class="item"> E </div>
        <div class="item" style="order: -2;"> F </div>
        <div class="item"> G </div>
    </div>
</body>
</html>
