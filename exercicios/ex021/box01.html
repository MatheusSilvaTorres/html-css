<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1{
            height: 50px;
            width: 400px;
            padding: 10px;
            background-color: lightgrey;
            border-width: 10px;
            border-style: solid;
            border-color: black;
            margin: auto; /*Centralizando caixas*/
        }

        a{
            border: 10px solid red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Caixas box-level</h1>
    <p>Paragráfos também são exemplos de box-level, mas <a href="#">os links são exemplos de caixas  inline-level</a> Vamos ver como tudo isso funciona</p>
</body>
</html>
